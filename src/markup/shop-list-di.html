<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/images/favicon.png" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="container">
   

<section class="shopping-list ">

  <div class="shop-div">
    <h1 class="shop-title">
      Shopping <span class="sub-title">List</span>
    </h1>

    
    <div class="shop-background js-shop-background">

      <p class="shop-text-backgr">
        This page is empty, add some books and proceed to order.
      </p>

      <div class="shop-img-backgr">
        <img 
       srcset="../src/img/images/shopping-list-empty/shoplist-tabl@1x.png 1x, 
       ../src/img/images/shopping-list-empty/shoplist-tabl@2x.png 2x"

        src="../src/img/images/shopping-list-empty/shoplist-tabl@1x.png" 
        alt="stack of books">
      </div>
    </div>


    <ul class="shop-list-books js-shop-list"></ul>
  </div>
</section>
